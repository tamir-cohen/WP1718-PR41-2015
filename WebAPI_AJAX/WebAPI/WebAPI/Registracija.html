<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Scripts/bootstrap.min.js"></script>
    <title></title>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnRegister").click(function () {
                var username = $("#txtUsername").val();
                var password = $("#txtPassword").val();
                var name = $("#txtName").val();
                var surname = $("#txtSurname").val();
                var number = $("#txtNumber").val();
                var gender = $("input[name=gender]:checked").val();
                var uprn = $("#txtUPRN").val();
                var email = $("#txtEmail").val();
                alert(gender);

                $.post("/api/Registration", { username: username, password: password, name: name, surname: surname, contactNumber: number, gender: gender, uprn: uprn, email: email }, function (data) {
                }).done(function () {
                    alert(`Registration succeded`);
                    location.href = "Login.html";
                    })
                    .fail(function () {
                        alert('Username already exists. Try again');
                    });
                
            });
        });
    </script>

</head>
<body style="padding:200px 400px 200px 400px;">
    <table class="table table-bordered">
        <thead>
            <tr class="success">
                <th colspan="2">
                    Registration                    
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" id="txtUsername" placeholder="Korisnicko ime..." />
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" id="txtPassword"
                           placeholder="Sifra..." />
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="txtName"
                           placeholder="Ime..." />
                </td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td>
                    <input type="text" id="txtSurname"
                           placeholder="Prezime..." />
                </td>
            </tr>
            <tr>
                <td>Contact number:</td>
                <td>
                    <input type="text" id="txtNumber"
                           placeholder="Number..." />
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" checked="checked" value="0">  Male&nbsp;&nbsp;
                    <input type="radio" name="gender" value="1">  Female
                </td>
            </tr>
            <tr>
                <td>UPRN:</td>
                <td>
                    <input type="text" id="txtUPRN"
                           placeholder="Unique personal registration number..." />
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" id="txtEmail" placeholder="Email..." />
                </td>
            </tr>
            <tr class="success">
                <td colspan="2">
                    <input id="btnRegister" class="btn btn-success" type="button"
                           value="Register" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
